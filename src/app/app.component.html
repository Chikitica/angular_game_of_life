<div class="flex flex-row my-4">

  <div class="flex-col content-evenly mx-2" fxFlex="40">
    <button class="info" (click)="startPause()">Start / Pause</button>
    <button class="info" (click)="restart()">Restart</button>

    <div class="flex flex-col mt-5">
      <div>Status {{gameStatus}}</div>
      <div>Generation {{generation}}</div>
      <div>Alive {{alive}}</div>
      <div>Dead {{dead}}</div>
    </div>
  </div>

  <div fxFlex="60" class="board">
    <div *ngFor="let col of numCols | numToArray">
      <div class="column -mt-[9px]" *ngFor="let row of numRows | numToArray">
        <button class="cell" (click)="onClick(row, col)" [ngClass]="{ alive: board.status(row, col) === 1 }"></button>
      </div>
    </div>
  </div>
</div>
